name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Install Checkstyle
        run: sudo apt-get install -y checkstyle

      - name: Lint with Checkstyle
        run: checkstyle -c checkstyle.xml src/

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Maven Test
        run: mvn verify
